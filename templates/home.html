<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }

        .login {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        select, input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .btn-primary {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-label {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h2><legend>Student Exam Performance Prediction</legend></h2>

            <label class="form-label">Gender</label>
            <select name="gender" required>
                <option selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label class="form-label">Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label class="form-label">Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>

            <label class="form-label">Lunch Type</label>
            <select name="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label class="form-label">Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option selected disabled value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label class="form-label">Writing Score out of 100</label>
            <input type="number" name="reading_score" placeholder="Enter your Writing Score" min="0" max="100" required />
            <label class="form-label">Math Score out of 100</label>
            <input type="number" name="math_score" placeholder="Enter your Math Score" min="0" max="100" required />

            <label class="form-label">Reading Score out of 100</label>
            <input type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100" required />

            <input class="btn-primary" type="submit" value="Predict your Maths Score" />
        </form>

        {% if results is not none %}
            <h2>Prediction: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
